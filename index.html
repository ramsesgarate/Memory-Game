<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="urf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Memory Game</title>

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="game">
        <section class="sidebar sidebar-left"></section>
        <section class="sidebar sidebar-right">
            <div class="grid-success">
                <div class="img">
                    <img src="img/correct.png" class="icon" alt="">
                </div>
                <span class="counter counter-success" id=""></span>
            </div>
            <div class="grid-failed">
                <div class="img">
                    <img src="img/forbidden.png" class="icon" alt="">
                </div>
                <span class="counter counter-failed"></span>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
